<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Krub:400,400i,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>A Simple Todo List</h1>

        <div id="todos">
        </div>

        <div class="filter-container">
            <input id="search-text" type="text" placeholder="Filter todos">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Hide Completed</label>
        </div>

        <form id="new-todo">
            <input type="text" placeholder="Write New Todo" name="text">
            <button>Add</button>
        </form>
        <br>
    </div>
    <script src="node-uuid.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
